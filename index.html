<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>EmoLink</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f8;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 0.2rem;
    }

    .checkbox-group {
      margin-top: 1rem;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }

    button {
      padding: 0.8rem 1.2rem;
      border: none;
      background-color: #5b9bd5;
      color: white;
      border-radius: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    #cameraView, #ocrResult {
      margin-top: 1rem;
      width: 100%;
      max-height: 300px;
      background: #eee;
      border-radius: 0.5rem;
      object-fit: cover;
    }

    .output-area {
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 1.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>EmoLink</h1>

  <label for="inputText">共有する情報（URL/メール/電話）</label>
  <input id="inputText" type="text" placeholder="https://example.com または user@example.com" />

  <label for="lockDate">閲覧可能な開始日（任意）</label>
  <input id="lockDate" type="date" />

  <div class="checkbox-group">
    <label><input type="checkbox" id="rsaEncrypt" /> RSA暗号化を有効にする</label>
    <label><input type="checkbox" id="pluginEmoQR" /> EmoQR（リンク共有）</label>
    <label><input type="checkbox" id="pluginEmoPoem" /> EmoPoem（詩表現）</label>
    <label><input type="checkbox" id="pluginEmoTimeLock" /> EmoTimeLock（日付ロック）</label>
    <label><input type="checkbox" id="pluginMoodCode" /> MoodCode（感情コード）</label>
    <label><input type="checkbox" id="pluginEmoTicket" /> EmoTicket（イベント参加）</label>
  </div>

  <button onclick="generateEmojiCode()">絵文字コードを生成</button>

  <div class="output-area">
    <strong>生成された絵文字コード:</strong>
    <div id="emojiOutput">（ここに表示されます）</div>
    <div id="rsaKeyOutput"></div>
  </div>

  <hr />

  <button onclick="startCamera()">カメラ起動して読み取り</button>
  <video id="cameraView" autoplay muted playsinline></video>

  <div class="output-area">
    <strong>OCR結果:</strong>
    <div id="ocrResult">（ここに表示されます）</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
